name: Deploy Django Tailwind Static Files

on:
  push:
    branches:
      - main  # your primary branch
  workflow_dispatch:  # allow manual deploy

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Backend Requirements
        run: pip install -r requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Tailwind dependencies (django-tailwind)
        run: |
          cd todo/theme/static_src     
          npm install

    
           

      - name: Build Tailwind CSS
        run: |
          cd todo
          python manage.py tailwind build

      - name: Collect static files
        run: |
          cd todo
          python manage.py collectstatic --noinput

      - name: Upload static output as GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./staticfiles  # folder created by collectstatic

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

